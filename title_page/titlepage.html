<!DOCTYPE html>
<html lang="en" class="has-background-grey-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body">
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Create your own celebrity fansite!
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="columns is-mobile is-centered">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/1024px-Question_mark_%28black%29.svg.png" id="titleImg" alt="Question Mark">
      </div>
      <br>
      <br>
      <div class="columns is-mobile is-centered">
        <div class="column is-half is-offset-one-quarter">
          <div class="field">
            <div class="control">
              <!--This is the Celebrity name input-->
              <input class="input" id="celebName" type="text" placeholder="Celebrity Name">
            </div>
          </div>
        </div>
      </div>
        <div class="columns is-mobile is-centered">
          <div class="column is-half is-offset-one-quarter">
          <!--This is the button which submits user input-->
          <input class="button" id="celebSearch" type="submit" value="Create Fan Page">
          </div>
        </div>



  <script src="../js/script.js"></script>
  </body>
</html>
