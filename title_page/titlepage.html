<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <title>Movie Star Fan Page</title>
</head>


<!-- Once the user has input their search on the landing page, this page will display -->


<body>

  <section class="hero is-info is-large">

    <!-- celeb's name header -->
    <h1 id='celeb_name'></h1>

    <!-- column 1 : celeb's headshot & restart button -->
    <div class="columns is-vcentered" id='pic-and-list'>
      <div class="column is-4">
        <figure class="image is-4by5">
          <iframe id="celebPic" class="has-ratio" width="640" height="360" src=""></iframe>
        </figure>

        <div class="collapse navbar-collapse" id="navbarNav">
          <button type="button" class="btn btn-primary saveBtn" data-toggle="button" aria-pressed="false">
            <ul class="navbar-nav">
              <li class="nav-item active">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Choose a new Celeb!</a>
              </li>
            </ul>
          </button>
        </div>
      </div>

      <!-- column 2: "known-for" movie list API data -->
      <div class="column is-4">
        <ul id='favMoviesList'>
          <li>
            <div class="box" id='elbox1'>
              <article class="media">
                <div class="media-left">
                  <figure class="image is-64x64">
                    <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image" id='known-for-pic-1'>
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong><span id='known-for-name-1' class='known-name'></span></strong>
                      <br>
                      <small><span id='release-date-1' class='movie-release'></span></small>
                      <small><span id='rating-1' class='movie-ratings'></span></small>
                      <br>
                    <p id='overview-1'> </p>
                  </div>
                </div>
              </article>
            </div>
          </li>
          <li>
            <div class="box" id='elbox2'>
              <article class="media">
                <div class="media-left">
                  <figure class="image is-64x64">
                    <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image" id='known-for-pic-2'>
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong><span id='known-for-name-2' class='known-name'></span></strong>
                      <br>
                      <small><span id='release-date-2' class='movie-release'></span></small>
                      <small><span id='rating-2' class='movie-ratings'></span></small>
                      <br>
                    <p id='overview-2'></p>
                  </div>
                </div>
              </article>
            </div>
          </li>
          <li>
            <div class="box" id='elbox3'>
              <article class="media">
                <div class="media-left">
                  <figure class="image is-64x64">
                    <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image" id='known-for-pic-3'>
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong><span id='known-for-name-3' class='known-name'></span></strong>
                      <br>
                      <small><span id='release-date-3' class='movie-release'></span></small>
                      <small><span id='rating-3' class='movie-ratings'></span></small>
                      <br>
                    <p id='overview-3'></p>
                  </div>
                </div>
              </article>
            </div>
          </li>
        </ul>
      </div>

      <!-- Column 3: GIF button / favorite movie list / color picker  -->
      <div id='fav-movie-list'>
        <div class="field" class="column is-4">
          <div id='gifBoxes'>

            <button id="giphyButton" class="button **is-large is-success is-rounded**">Generate New GIF</button>
            <div id="rendered-gif"></div>

          </div><br>
          <label class="label is-medium" id='movie-label'>My Favorite Movies</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-medium" id="text1" type="text" />
            <input class="input is-medium" id="text2" type="text" />
            <input class="input is-medium" id="text3" type="text" />
            <input class="input is-medium" id="text4" type="text" />
            <input class="input is-medium" id="text5" type="text" />
          </div>
        </div>
        <button class="button is-dark" id='save-favs-list'>Save</button>
        <br />
        <label id="background-color" class="label is-m
        edium">Select Background Color</label>
        <div id="color-pick-box">
          <input name="Color Picker" type="color" id='color-picker' />
        </div>
      </div>
    </div>
  </section>

  <script src="../js/giphy.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/script.js"></script>
  <script>
    populateIndex();
  </script>
</body>

</html>
